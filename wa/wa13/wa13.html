<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volume Changer</title>
    <link rel="stylesheet" href="/wa/wa13/wa13/wa13.css">
</head>
<body>
    <div class="slidecontainer">
        <p>Please select the volume you'd like.</p>
        <input type="range" min="0" max="100" value="50" class="slider" id="myRange">
        <button class="slider-submit-button" id="submitBtn">SUBMIT</button>
        <p class="slider-output">Volume: 50</p>
    </div>

    <script src="/wa/wa13/wa13.js"></script>
</body>
</html>
