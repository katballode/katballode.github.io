<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa11.css">
    <title>Random Advice Extension</title>
</head>
<body>
    <div class="app">
        <header>Random Advice</header>
        <section class="quotes">
          <div class="quote-text" id="js-quote-text"></div>
        </section>
        <section class="controls" >
          <button type="button" id="js-new-quote" class="new-quote button">
            Generate a new quote
          </button>
          <a class="twitter button" id="js-tweet" href="https://www.youtube.com/watch?v=-ngyraivSH0&ab_channel=HealingSoul" target="_blank" rel="noreferrer">Listen to calming music!</a>
        </section>
        <p style="text-align: center;">This extension is supposed to give people random advice and calm them if they are feeling anxious.</p>
      </div>
      <script src="wa11.js"></script>
</body>
</html>
